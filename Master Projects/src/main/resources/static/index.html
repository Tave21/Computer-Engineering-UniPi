<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Signup Form</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>

</head>
<body class = "login_body">

<header class="login_header">
    <h1>FleetFra</h1>
</header>

<div class="login_container" id="login-form">
    <h2>Login</h2>
    <div class="form-group">
        <label for="login-username">Username:</label>
        <input type="text" id="login-username" name="login-username" placeholder="Enter your username" required>
        <div class="error-message" id="error-login-username" style="display: none;">Username required</div>
    </div>
    <div class="form-group">
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" name="login-password" placeholder="Enter your password" required>
        <div class="error-message" id="error-login-password" style="display: none;">Password required</div>
    </div>
    <div class="form-group">
        <button class="login" type="submit">Login</button>
    </div>
    <div class="toggle-link">
        <p>Don't have an account? <a href="#" onclick="toggleForms()">Sign up</a></p>
    </div>
</div>

<div class="login_container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <div class="form-group">
        <label for="signup-name">Name:</label>
        <input type="text" id="signup-name" name="signup-name" placeholder = "Enter your name" required>
        <div class="error-message" id="error-signup-name" style="display: none;">Invalid name</div>
    </div>
    <div class="form-group">
        <label for="signup-surname">Surname:</label>
        <input type="text" id="signup-surname" name="signup-surname" placeholder = "Enter your username" required>
        <div class="error-message" id="error-signup-surname" style="display: none;">Invalid surname</div>
    </div>
    <div class="form-group">
        <label for="signup-username">Username:</label>
        <input type="text" id="signup-username" name="signup-username" placeholder = "Choose a username" required>
        <div class="error-message" id="error-signup-username" style="display: none;">Username must be at least 5 characters</div>
    </div>
    <div class="form-group">
        <label for="signup-email">Email:</label>
        <input type="email" id="signup-email" name="signup-email" placeholder = "Enter your email" required>
        <div class="error-message" id="error-signup-email" style="display: none;">Invalid email format.</div>
    </div>
    <div class="form-group">
        <label for="signup-password">Password:</label>
        <input type="password" id="signup-password" name="signup-password" placeholder = "Create a password" required>
        <div class="error-message" id="error-signup-password" style="display: none;">Password must be at least 5 characters</div>
    </div>
    <div class="form-group">
        <button class="signup" type="submit">Sign Up</button>
    </div>
    <div class="toggle-link">
        <p>Already have an account? <a href="#" onclick="toggleForms()">Login</a></p>
    </div>
</div>

<script src="script/login.js"></script>

</body>
</html>
