<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FleetFra</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>

</head>
<body class ="bodyGame">
<header>
    <h1 class="fleetTitle">FleetFra</h1>
    <button id="homeButton">Logout</button>
</header>
<div class="info-bar">
    <span>Time Left:</span><span id="timeLeft">15</span><span>sec</span>
    <div id="playerTurn"></div>
</div>
<div class="container">
    <div>
        <h3 id="playerHeader">Player</h3>
        <div id="grid1" class="grid"></div>
    </div>
    <div>
        <h3 id="opponentHeader">Opponent</h3>
        <div id="grid2" class="grid"></div>
    </div>
</div>

<div>
    <button class="gameButton" id="rotateButton">Rotate Fleet</button>
    <button class="gameButton" id="startButton">Start Game</button>
</div>
<div id="fleet-title">Fleet</div>
<div id="fleet" class="fleet">
    <div class="fleet_item single" id="0"></div>
    <div class="fleet_item single" id="1"></div>
    <div class="fleet_item single" id="2"></div>
    <div class="fleet_item single" id="3"></div>
    <div class="fleet_item double" id="4"></div>
    <div class="fleet_item double" id="5"></div>
    <div class="fleet_item double" id="6"></div>
    <div class="fleet_item triple" id="7"></div>
    <div class="fleet_item triple" id="8"></div>
    <div class="fleet_item quadruple" id="9"></div>
</div>

<script src="script/game.js"></script>
<script src="script/game_creation.js"></script>
<script src="script/match.js"></script>
</body>
</html>
