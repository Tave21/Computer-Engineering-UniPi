<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://code.jquery.com/jquery-3.4.0.min.js" type="text/javascript"></script>
    <style>


    </style>
</head>
<body class="admin_body">
<!-- Navbar -->
<div class="navbar">
    <h1 class="adminTitle">FleetFra</h1>
    <a href="#users-page" onclick="showPage('users-page')">User Management</a>
    <a href="#remove-page" onclick="showPage('remove-page')">Remove Users</a>
    <a href="#matches-page" onclick="showPage('matches-page')">Match History</a>
    <button id="logoutButton">Logout</button>
</div>

<!-- Content -->
<div class="content">
    <!-- User Management Page -->
    <div id="users-page" class="page">
        <h1>User Management</h1>
        <div class="search-bar">
            <label for="search-name"></label><input type="text" id="search-name" class="adminInput" placeholder="Name">
            <label for="search-surname"></label><input type="text" id="search-surname" class="adminInput" placeholder="Surname">
            <label for="search-username"></label><input type="text" id="search-username" class="adminInput" placeholder="Username">
            <button class="adminButton" onclick="searchUsers()">Search</button>
            <span id="emptyUser"></span>
        </div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Username</th>
                <th>Email</th>
                <th>Games Played</th>
                <th>Games Won</th>
                <th>Games Lost</th>
            </tr>
            </thead>
            <tbody id="users-table"></tbody>
        </table>
    </div>

    <!-- Remove Users Page -->
    <div id="remove-page" class="page" style="display: none;">
        <h1>Remove Users</h1>
        <div class="search-bar">
            <label for="remove-name"></label><input type="text" id="remove-name" class="adminInput" placeholder="Name">
            <label for="remove-surname"></label><input type="text" id="remove-surname" class="adminInput" placeholder="Surname">
            <label for="remove-username"></label><input type="text" id="remove-username" class="adminInput" placeholder="Username">
            <button class="adminButton" onclick="searchRemovableUsers()">Search</button>
            <span id="removeUser"></span>
        </div>
        <table>
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Username</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="remove-users-table"></tbody>
        </table>
    </div>

    <!-- Match History Page -->
    <div id="matches-page" class="page" style="display: none;">
        <h1>Match History</h1>
        <div class="search-bar">
            <label for="start-date"></label><input type="date" id="start-date" class="adminInput" >
            <label for="end-date"></label><input type="date" id="end-date" class="adminInput" >
            <button class="adminButton" onclick="filterMatches()">Filter</button>
            <span id="searchMatch"></span>
        </div>
        <table>
            <thead>
            <tr>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Timestamp</th>
                <th>Winner</th>
            </tr>
            </thead>
            <tbody id="matches-table"></tbody>
        </table>
    </div>
</div>

<script src="script/admin.js"></script>
</body>
</html>
